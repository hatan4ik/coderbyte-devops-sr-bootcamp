apiVersion: apps/v1
kind: Deployment
metadata:
  name: observability-slo
  labels:
    app: observability-slo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: observability-slo
  template:
    metadata:
      labels:
        app: observability-slo
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: app
        image: local/observability-slo:dev
        ports:
        - name: http
          containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
