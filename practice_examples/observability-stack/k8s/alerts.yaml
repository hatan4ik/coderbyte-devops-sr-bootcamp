groups:
  - name: observability-slo
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_request_errors_total[5m])) / sum(rate(http_requests_total[5m])) > 0.05
        for: 10m
        labels:
          severity: page
        annotations:
          summary: "Error rate above 5%"
          description: "Error rate >5% for 10m. Check app logs and dependencies."

      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 10m
        labels:
          severity: ticket
        annotations:
          summary: "p95 latency above 500ms"
          description: "p95 latency >500ms for 10m. Investigate resource pressure/upstreams."
