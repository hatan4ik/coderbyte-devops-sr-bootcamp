apiVersion: v1
kind: ConfigMap
metadata:
  name: observability-slo-prom-config
  labels:
    app: observability-slo
  namespace: default
  annotations:
    # Mount or reference in your Prometheus deployment as needed.
    note: "Example scrape config for observability-slo"
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'observability-slo'
      metrics_path: /metrics
      static_configs:
      - targets: ['observability-slo.default.svc:80']
