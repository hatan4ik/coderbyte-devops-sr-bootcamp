apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: canary-demo-denyall
spec:
  podSelector:
    matchLabels:
      app: canary-demo
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - port: 8000
      protocol: TCP
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
