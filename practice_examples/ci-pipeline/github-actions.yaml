name: ci-demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: local/ci-demo
  IMAGE_TAG: ${{ github.sha }}

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r practice_examples/ci-pipeline/requirements.txt pytest ruff black
      - name: Ruff
        run: ruff check practice_examples/ci-pipeline
      - name: Black
        run: black --check practice_examples/ci-pipeline
      - name: Pytest
        run: pytest -q practice_examples/ci-pipeline/tests

  build_scan:
    needs: lint_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t "$IMAGE_NAME:$IMAGE_TAG" practice_examples/ci-pipeline
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
      - name: Push image (if creds)
        if: ${{ secrets.CONTAINER_REGISTRY_TOKEN != '' }}
        env:
          REGISTRY_TOKEN: ${{ secrets.CONTAINER_REGISTRY_TOKEN }}
        run: |
          echo "$REGISTRY_TOKEN" | docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
          docker tag "$IMAGE_NAME:$IMAGE_TAG" ghcr.io/$GITHUB_ACTOR/ci-demo:$IMAGE_TAG
          docker push ghcr.io/$GITHUB_ACTOR/ci-demo:$IMAGE_TAG
