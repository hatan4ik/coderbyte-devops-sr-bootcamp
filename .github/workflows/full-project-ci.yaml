name: Full Project CI

on:
  push:
    paths:
      - 'modules/C_full_project/**'
      - '.github/workflows/full-project-ci.yaml'
  pull_request:
    paths:
      - 'modules/C_full_project/**'
      - '.github/workflows/full-project-ci.yaml'

jobs:
  lint-test-build:
    name: Lint, Test, Build, Scan
    runs-on: ubuntu-latest
    env:
      IMAGE: devops-demo:ci-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r modules/C_full_project/app/requirements.txt
          python -m pip install pytest ruff black

      - name: Lint (ruff)
        run: ruff check modules/C_full_project/app

      - name: Format check (black)
        run: black --check modules/C_full_project/app

      - name: Run tests
        run: |
          set -euo pipefail
          python modules/C_full_project/app/app.py &
          APP_PID=$!
          sleep 2
          python -m pytest modules/C_full_project/tests -v
          kill $APP_PID

      - name: Build Docker image
        run: docker build -t "$IMAGE" -f modules/C_full_project/docker/Dockerfile .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Install kustomize
        run: |
          curl -sL https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/kustomize

      - name: Install kubeconform
        run: |
          VERSION=0.6.7
          curl -sL "https://github.com/yannh/kubeconform/releases/download/v${VERSION}/kubeconform-linux-amd64.tar.gz" \
            | sudo tar -xz -C /usr/local/bin kubeconform

      - name: Validate Kubernetes manifests
        run: |
          kustomize build modules/C_full_project/k8s \
            | kubeconform -strict -summary -ignore-missing-schemas -kubernetes-version 1.27
