apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: sample-apps
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: dev
        namespace: sample-app-dev
      - name: prod
        namespace: sample-app-prod
  template:
    metadata:
      name: "sample-app-{{name}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/example/gitops-repo.git
        targetRevision: main
        path: apps/sample-app/overlays/{{name}}
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
