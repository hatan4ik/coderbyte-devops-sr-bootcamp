apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-debug
  labels:
    app: api-debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-debug
  template:
    metadata:
      labels:
        app: api-debug
    spec:
      containers:
      - name: api
        image: busybox:1.36
        command: ["sh", "-c", "cat ${CONFIG_PATH} && sleep 600"]
        env:
        - name: CONFIG_PATH
          value: /config/settings.yaml
        volumeMounts:
        - name: config
          mountPath: /config
        ports:
        - name: http
          containerPort: 8080
      volumes:
      - name: config
        emptyDir: {}
