name: "Terraform Plan"

on:
  pull_request:
    paths:
      - "live/**"
      - "modules/**"

jobs:
  terraform-plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    env:
      # This is a placeholder. In a real scenario, you would use OIDC or secrets.
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      # Assuming we are working in the dev environment for this example
      TF_WORKING_DIR: "modules/B_mock_exam/exam_01/starter/terraform"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name a/Users/nathanels/coderbyte-devops-sr-bootcamp/modules/B_mock_exam/exam_01/starter/terraform/main.tf
        run: terraform init
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: ${{ env.TF_WORKING_DIR }}
        continue-on-error: true # A plan can fail if no changes are detected