groups:
  - name: sre-observability
    rules:
      - alert: HighErrorRate
        expr: sum(rate(http_requests_total{status!~"2.."}[5m])) / sum(rate(http_requests_total[5m])) > 0.05
        for: 5m
        labels:
          severity: page
        annotations:
          summary: "High error rate"
          description: "Non-2xx error rate above 5% for 5m."

      - alert: HighLatencyP95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
        for: 10m
        labels:
          severity: ticket
        annotations:
          summary: "P95 latency high"
          description: "Request p95 latency above 500ms for 10m."
